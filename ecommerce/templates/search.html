<!DOCTYPE html>

{% extends 'base.html' %}
{% load static %}
{%  block content %}
{% if p %}
<div class="colorlib-product">
			<div class="container">
				<div class="row row-pb-md">
                    {% for i in p %}
					<div class="col-lg-3 mb-4 text-center">
						<div class="product-entry border">
								<img src="{{i.image.url}}" height="200px" width="100%"  alt="Free html5 bootstrap 4 template">
							<div class="desc">
								<h2><a href="{% url 'shop:productdetail' i.id %}">{{i.name}}</a></h2>
								<span class="price">${{i.price}}</span>
							</div>
						</div>
					</div>
                    {% endfor %}
				</div>
				<div class="row">
					<div class="col-md-12 text-center">
						<p><a href="" class="btn btn-primary btn-lg">Shop All Products</a></p>
					</div>
				</div>
			</div>
		</div>
{% else %}
	<h2>No Results Found!!!!</h2>
{% endif %}
{% endblock %}
